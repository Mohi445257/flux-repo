apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
spec:
  interval: 5m
  chart:
    spec:
      chart: ingress-nginx
      version: 4.11.7
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
  values:
    controller:
      service:
        type: LoadBalancer
      config:
        plugins: "redirect_404"
      extraVolumes:
      - name: lua-plugins
        configMap:
          name: ingress-nginx-lua-plugins
          items:
          - key: redirect_404.lua
            path: redirect_404.lua
      extraVolumeMounts:
      - name: lua-plugins
        mountPath: /etc/nginx/lua/plugins
        readOnly: true
