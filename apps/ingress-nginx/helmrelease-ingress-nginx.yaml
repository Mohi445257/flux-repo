apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
spec:
  interval: 5m
  install:
    createNamespace: true
  chart:
    spec:
      chart: ingress-nginx
      version: "4.11.7"
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
  values:
    controller:
      service:
        type: LoadBalancer
      admissionWebhooks:
        enabled: true
        patch:
          enabled: true
      config:
        lua-shared-dicts: "plugins:10"
        lua-package-path: "/etc/nginx/lua/plugins/?.lua"
        http-snippet: |
          lua_package_path "/etc/nginx/lua/plugins/?.lua;;";
      extraVolumes:
        - name: lua-plugins
          configMap:
            name: ingress-nginx-lua-plugins
      extraVolumeMounts:
        - name: lua-plugins
          mountPath: /etc/nginx/lua/plugins
