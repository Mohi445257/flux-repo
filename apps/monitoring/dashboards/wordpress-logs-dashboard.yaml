apiVersion: v1
kind: ConfigMap
metadata:
  name: wordpress-logs-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  wordpress-logs.json: |
    {
      "id": null,
      "title": "WordPress Logs",
      "tags": [ "wordpress", "logs" ],
      "timezone": "browser",
      "schemaVersion": 16,
      "version": 1,
      "refresh": "5s",
      "panels": [
        {
          "type": "logs",
          "title": "WordPress Access Logs",
          "targets": [
            {
              "expr": "{app=\"wordpress\"}"
            }
          ]
        }
      ]
    }
