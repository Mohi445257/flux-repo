apiVersion: integreatly.org/v1alpha1
kind: GrafanaDashboard
metadata:
  name: wordpress-logs
  namespace: monitoring
spec:
  json: |
    {
      "id": null,
      "title": "WordPress Logs",
      "tags": ["wordpress", "logs"],
      "timezone": "browser",
      "schemaVersion": 16,
      "version": 1,
      "panels": [
        {
          "title": "Nginx / WordPress Error Logs",
          "type": "logs",
          "targets": [
            {
              "expr": "{app=\"wordpress\"}"
            }
          ]
        }
      ]
    }
