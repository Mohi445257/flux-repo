apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: monitoring-operator
  namespace: flux-system
spec:
  interval: 5m
  path: ./apps-disabled/monitoring/operator
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: helm-repositories
  wait: true
  timeout: 5m
